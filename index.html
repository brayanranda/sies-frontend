<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido SIES+</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="w-full">
        <nav class="w-4/5 mx-auto flex items-center justify-between py-3">
            <img class="w-36" src="images/LogoGeneral.png" alt="logo">
            <ul class="flex items-center">
                <li class="text-indigo-800 ml-10">
                    Eventos
                </li>
                <li class="text-indigo-800 ml-10">
                    Noticias
                </li>
                <li class="text-indigo-800 ml-10">
                    Mesas
                </li>
            </ul>
        </nav>
    </header>
    <section class="bg-orange-600 w-full relative">
        <article class="swiper mySwiper w-4/5 mx-auto py-12">
            <div id="participants" class="swiper-wrapper w-full">
            </div>
        </article>
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-button-prev text-white"></div>
        <div class="swiper-pagination text-white"></div>
    </section>
    <footer></footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="participants.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 6,
            spaceBetween: 40,
            slidesPerGroup: 6,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

<footer>
    <div class = "first-section"> 
        <div class="logo-social"> 
            <div class="logo">
                <img src="images/LogoGeneralBlanco.png">
            </div>
            <div class="social">
                <a href="#"<i class="fa-brands fa-instagram"></i></a>
                <a href="#"<i class="fa-brands fa-facebook"></i></a>
                <a href="#"<i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        <div class="links"> 
            <span>info@sies.com</span>
            <ul class="lista">
                <li>
                    <a href="#">Términos de servicio</a>
                </li>
                <li>
                    <a href="#">Políticas de privacidad</a>
                </li>
                <li>
                    <a href="#"> <i class="fa-regular fa-copyright"></i> Sies+</a>
                </li>
            </ul>
        </div>
    </div>
    <div class ="second-section">
        <span>Desarollado por el equipo de siaweb</span>
        <a href="http://siaweb.ufps.edu.co"><img src="images/LogoSiaweb.png"></a>
    </div>
</footer>
</html>
