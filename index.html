<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido SIES+</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="w-full">
        <nav class="w-4/5 mx-auto flex items-center justify-between py-3">
            <img class="w-36" src="images/LogoGeneral.png" alt="logo">
            <ul class="flex items-center">
                <li class="text-indigo-800 ml-10">
                    <a class="hover:underline" href="">Eventos</a>
                </li>
                <li class="text-indigo-800 ml-10">
                    <a class="hover:underline" href="">Noticias</a>
                </li>
                <li class="text-indigo-800 ml-10">
                    <a class="hover:underline" href="">Mesas</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="slider">
        <article class="">
            <figure class="relative">
                <img class="relative z-0 top-0 left-0 w-full h-96 md:h-96 object-fit object-cover"
                    src="images/slider/slider.png" alt="">
                <figcaption
                    class="overflow-hidden px-14 md:px-24 justify-center text-white flex items-start flex-col h-96 md:h-96 bg-black-slider absolute z-10 top-0 right-0 text-left w-full md:w-1/2 py-8 md:py-0">
                    <h1 class="font-bold text-3xl lg:text-5xl typography">Pacto por la educación</h1>
                    <p class="my-3 lg:my-5 leading-7 text-md lg:text-xl">
                        La mesa de Extensión y Proyección social lideró
                        los procesos generados desde la alianza SIES+
                        con la gobernación para el desarrollo de los encuentros y grupos focales para construir el
                        PACTO POR LA EDUCACIÓN.</p>
                </figcaption>
            </figure>
        </article>
    </section>
    <section class="bg-orange-600 w-full relative">
        <article class="swiper mySwiper w-4/5 mx-auto py-12">
            <div id="participants" class="swiper-wrapper w-full">
            </div>
        </article>
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-button-prev text-white"></div>
        <div class="swiper-pagination text-white"></div>
    </section>
    <section class="w-full py-12 bg-purple-200">
        <article class="w-4/5 mx-auto md:flex justify-between">
            <div class="w-full md:w-4/6">
                <p class="text-indigo-900 leading-10 text-5xl font-bold">Contacto</p>
                <p class="text-indigo-900 leading-10 text-5xl font-bold opacity-80">Lorem ipsum</p>
                <p class="text-indigo-900 leading-10 text-5xl font-bold opacity-50">texto de relleno</p>
            </div>
            <form class="w-full md:w-2/6 flex flex-col items-start">
                <input
                    class="border border-transparent focus:outline-none focus:bg-purple-100 focus:border-purple-600 mb-3 h-10 rounded-full w-full bg-purple-300 uppercase px-5 font-bold placeholder-indigo-900"
                    type="text" placeholder="Correo electrónico">
                <input
                    class="border border-transparent focus:outline-none focus:bg-purple-100 focus:border-purple-600 mb-3 h-10 rounded-full w-full bg-purple-300 uppercase px-5 font-bold placeholder-indigo-900"
                    type="text" placeholder="Asunto">
                <input class="h-10 rounded-full w-32 bg-indigo-900 border-0 text-white" type="submit" value="Enviar">
            </form>
        </article>
    </section>
    <footer>
        <div class="first-section">
            <div class="logo-social">
                <div class="logo">
                    <img src="images/LogoGeneralBlanco.png">
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <div class="links">
                <span>info@sies.com</span>
                <ul class="lista">
                    <li>
                        <a href="#">Términos de servicio</a>
                    </li>
                    <li>
                        <a href="#">Políticas de privacidad</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-regular fa-copyright"></i> Sies+</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="second-section">
            <span>Desarollado por el equipo de siaweb</span>
            <a href="http://siaweb.ufps.edu.co"><img src="images/LogoSiaweb.png"></a>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="participants.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 6,
            spaceBetween: 40,
            slidesPerGroup: 6,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
