<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar evento | Sies+</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Iconos Fontawesome -->
    <script src="https://kit.fontawesome.com/e8c217cac2.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- AOS libreria -->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
</head>

<body>
    <main class="mx-auto w-10/12 lg:w-3/4 my-10">
        <section class="w-full md:flex justify-between">
            <article class="w-full md:w-1/4">
                <div class="w-full rounded-3xl mb-6 bg-purple-900">
                    <img class="w-32 mx-auto py-5" src="../images/LogoGeneralBlanco.png" alt="">
                </div>
                <div class="flex md:block">
                    <div data-aos="zoom-in" class="w-1/2 md:w-full grid p-10 grid-cols-2 bg-slate-900 rounded-3xl gap-3 relative top-0 left-0">
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-orange-600 hover:scale-95 duration-300" href="listeventos.html">
                            <i class="fa-solid text-2xl fa-calendar-check"></i>
                        </a>
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-slate-700 hover:bg-slate-500 transform hover:scale-110 hover:rotate-3 duration-300" href="listuniversidades.html">
                            <i class="fa-solid text-2xl fa-school"></i>
                        </a>
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-slate-700 hover:bg-slate-500 transform hover:scale-110 hover:rotate-3 duration-300" href="listmesas.html">
                            <i class="fa-solid text-2xl fa-table-cells-large"></i>
                        </a>
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-slate-700 hover:bg-slate-500 transform hover:scale-110 hover:-rotate-3 duration-300" href="listnoticias.html">
                            <i class="fa-solid text-2xl fa-newspaper"></i>
                        </a>
                    </div>
                    <a class="w-1/2 md:w-full flex justify-center text-white w-full py-3 mt-6 rounded-3xl transform hover:scale-95 duration-300 bg-black" href="">
                        Cerrar sesión
                    </a>
                </div>
            </article>
            <article class="w-full md:w-3/4 bg-gray-100 md:ml-6 rounded-3xl py-12 px-12">
                <h1 class="text-xl font-semibold mb-10">Eventos</h1>
                <form class="w-full" method="POST" id="reg-evento" action="">
                    <input type="hidden" id="idEvento" name="id">
                    <label data-aos="zoom-in" class="mb-6 flex flex-col w-full" for="nameuser">
                        <p class="ml-2 mb-1">Nombre de usuario</p>
                        <input id="nombre" name="nombre"
                            class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                            type="text">
                    </label>
                    <div class="mb-6 flex items-center justify-center">
                        <label data-aos="zoom-in" class="w-1/2 mr-1" for="startdate">
                            <p class="ml-2 mb-1">Fecha inicio</p>
                            <input id="fechaInicio" name="fechaInicio"
                                class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                                type="date" value="">
                        </label>
                        <label data-aos="zoom-in" class="w-1/2 ml-1" for="enddate">
                            <p class="ml-2 mb-1">Fecha finalización</p>
                            <input id="fechaFin" name="fechaFin"
                                class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                                type="date" value="">
                        </label>
                    </div>
                    <label data-aos="zoom-in" class="mb-6 flex flex-col w-full" for="nameuser">
                        <p class="ml-2 mb-1">Descripción</p>
                        <textarea id="descripcion" name="descripcion"
                            class="resize-none h-20 placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                            name="" id=""></textarea>
                    </label>
                    <div class="mb-6 flex items-center justify-center">
                        <label data-aos="zoom-in" class="w-1/2 mr-1" for="">
                            <p class="ml-2 mb-1">Lugar</p>
                            <input id="lugar" name="lugar"
                                class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                                type="text">
                        </label>
                        <label data-aos="zoom-in" class="w-1/2 ml-1" for="">
                            <p class="ml-2 mb-1">Responsable</p>
                            <input id="responsable" name="responsable"
                                class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                                type="text">
                        </label>
                    </div>
                    <div class="mb-6 flex items-center justify-center">
                        <label data-aos="zoom-in" class="w-1/2 mr-1" for="">
                            <p class="ml-2 mb-1">Contacto</p>
                            <input id="contacto" name="contacto"
                                class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                                type="text">
                        </label>
                        <label data-aos="zoom-in" class="w-1/2 ml-1" for="">
                            <p class="ml-2 mb-1">URL</p>
                            <input id="url" name="url"
                                class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                                type="text">
                        </label>
                    </div>
                    <label data-aos="zoom-in" class="flex flex-col w-1/2 mr-1" for="">
                        <p class="ml-2 mb-1">Mesa</p>
                        <input id="mesa_id" name="mesa_id"
                            class="placeholder-indigo-400 p-3 bg-gray-200 appearance-none border border-transparent w-full text-indigo-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-600 border-indigo-600 rounded-xl"
                            type="text">
                    </label>
                    <button type="submit" class="transform hover:scale-105 duration-300 mt-6 py-2 w-1/2 bg-orange-600 text-white rounded-xl hover:bg-black">Guardar</button>
                </form>
            </article>
        </section>
    </main>
    <!-- AOS libreria -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../api/evento/edit-evento.js" type="module"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
