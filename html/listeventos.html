<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Universidades</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Iconos Fontawesome -->
    <script src="https://kit.fontawesome.com/e8c217cac2.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- AOS libreria -->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
</head>

<body>
    <main class="mx-auto w-10/12 lg:w-11/12 my-10">
        <section class="w-full md:flex justify-between">
            <article class="w-full md:w-1/4">
                <div class="w-full rounded-3xl mb-6 bg-purple-900">
                    <img class="w-32 mx-auto py-5" src="../images/LogoGeneralBlanco.png" alt="">
                </div>
                <div class="flex md:block">
                    <div data-aos="zoom-in"
                        class="w-1/2 md:w-full grid p-10 grid-cols-2 bg-slate-900 rounded-3xl gap-3 relative top-0 left-0">
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-orange-600 hover:scale-95 duration-300"
                            href="listeventos.html">
                            <i class="fa-solid text-2xl fa-calendar-check"></i>
                        </a>
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-slate-700 hover:bg-slate-500 transform hover:scale-110 hover:rotate-3 duration-300"
                            href="listuniversidades.html">
                            <i class="fa-solid text-2xl fa-school"></i>
                        </a>
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-slate-700 hover:bg-slate-500 transform hover:scale-110 hover:rotate-3 duration-300"
                            href="listmesas.html">
                            <i class="fa-solid text-2xl fa-table-cells-large"></i>
                        </a>
                        <a class="rounded-xl h-20 flex text-white items-center justify-center bg-slate-700 hover:bg-slate-500 transform hover:scale-110 hover:-rotate-3 duration-300"
                            href="listnoticias.html">
                            <i class="fa-solid text-2xl fa-newspaper"></i>
                        </a>
                    </div>
                    <a class="w-1/2 md:w-full flex justify-center text-white w-full py-3 mt-6 rounded-3xl transform hover:scale-95 duration-300 bg-black"
                        href="">
                        Cerrar sesión
                    </a>
                </div>
            </article>
            <article class="w-full bg-gray-100 md:ml-6 rounded-3xl py-12 px-12">
                <div data-aos="zoom-in" class="flex items-center justify-between mb-10">
                    <h1 class="text-xl font-semibold">Eventos</h1>
                    <a href="regevento.html"
                        class="py-2 px-4 bg-orange-600 text-white rounded-xl transform hover:scale-105 duration-300 hover:bg-black">Agregar
                        evento</a>
                </div>
                <div class="p-5 bg-white rounded-2xl w-full overflow-x-scroll">
                    <table class="w-full table-auto">
                        <thead>
                            <tr>
                                <th class="p-2">Nombre</th>
                                <th class="p-2">Fecha inicio <br> Fecha Fin</th>
                                <th class="p-2">Descripción</th>
                                <th class="p-2">Lugar</th>
                                <th class="p-2">Responsable</th>
                                <th class="p-2">Contacto</th>
                                <th class="p-2">URL</th>
                                <th class="p-2">Mesa</th>
                                <th class="p-2">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" id="tbody">

                        </tbody>
                    </table>
                </div>
            </article>
        </section>
    </main>
    <!-- AOS libreria -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="../api/evento/main.js" type="module"></script>
    <!-- <script src="../api/listuniversidad.js" type="module"></script> -->
</body>

</html>
